<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon-Form 24/07/2022</title>
</head>
<body>
    <h1>Form Registration</h1>
    <form action="/marathon">

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>

        <div>
            <label>Select a Race:</label><br>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label><br>
            <input type="radio" name="race" id="halfm" value="halfm">
            <label for="halfm">Halh Marathon</label><br>
            <input type="radio" name="race" id="fullm" value="fullm">
            <label for="fullm">Full Marathon</label>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under18" selected>Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <button>Register</button>
    </form>
    
</body>
</html>
